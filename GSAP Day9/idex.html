<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="menu">
      <div id="menuitems">
        <div class="menuitem" style="background-color: beige;">
          <div class="below overlay"></div>
          <div class="over overlay"></div>
          <p>Menu Item 1</p>
        </div>
        <div class="menuitem" style="background-color: lightblue;">
          <div class="below overlay"></div>
          <div class="over overlay"></div>
          <p>Menu Item 2</p>
        </div>
        <div class="menuitem" style="background-color: lightgreen;">
          <div class="below overlay"></div>
          <div class="over overlay"></div>
          <p>Menu Item 3</p>
        </div>
        <div class="menuitem" style="background-color: lightpink;">
          <div class="below overlay"></div>
          <div class="over overlay"></div>
          <p>Menu Item 4</p>
        </div>
        <div class="menuitem" style="background-color: lightgray;">
          <div class="below overlay"></div>
          <div class="over overlay"></div>
          <p>Menu Item 5</p>
        </div>
      </div>
      <div id="closeButton">
        <p>Close Menu</p>
      </div>
    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
